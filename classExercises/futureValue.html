<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Value</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      function CalculateFutureValues(
        initInvest,
        monthlyInv,
        annInterestRate,
        months
      ) {
        let futureValue = initInvest;
        for (let i = 1; i <= months; i++) {
          futureValue =
            (futureValue + monthlyInv) * (1 + annInterestRate / 12 / 100);
        }
        return futureValue.toFixed(2);
      }

      function calculate() {
        // let initInvest = parseFloat($("#initInvest")).val();
        let initInvest = parseFloat(
          document.getElementById("initInvest").value
        );
        let monthlyInv = parseFloat(
          document.getElementById("monthlyInv").value
        );
        let annualIntRate = parseFloat(
          document.getElementById("annualIntRate").value
        );
        let numYears = parseFloat(document.getElementById("numYears").value);
        let futureValue = CalculateFutureValues(
          initInvest,
          monthlyInv,
          annualIntRate,
          numYears
        );
        let output = document.getElementById("output");
        output.innerHTML = futureValue;
      }
    </script>
  </head>
  <body>
    initial investment<input type="number" id="initInvest" /><br />
    monthly Investment <input type="number" id="monthlyInv" /><br />
    annual interest rate <input type="number" id="annualIntRate" /><br />
    num years <input type="number" id="numYears" /><br />
    <button onClick="calculate() ">
      calculate
    </button>
    <span id="output"></span>
    <table class="table">
      <thead>
        <tr>
          <th>Init</th>
          <th>Month</th>
          <th>APR</th>
          <th>Num Years</th>
          <th>Future Value</th>
        </tr>

        <tr></tr>
      </thead>

      <tbody id="history"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
